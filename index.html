<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/471ef56d1f.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="music-modal">
		<div class="image"></div>
		<div class="song-information-box">
			<div class="text-information">
				<span>Hope</span>
				<span>NCS</span>
			</div>
			<div class="ellipsis-box">
				<i class="fa-solid fa-ellipsis"></i>
			</div>
		</div>
		<div class="bar-container">
			<div class="bar-box">
				<span class="bar bar-background"></span>
				<span class="bar bar-top"></span>
			</div>
			<div class="bar-information">
				<span class="current-seconds seconds-text"></span>
				<span class="copyright">
					<span class="half-circle"></span>
					<span class="half-circle"></span>
					<span class="copyright-text">Dolby</span>
					<span class="copyright-text">Atoms</span>
				</span>
				<span class="remaining-seconds seconds-text"></span>
			</div>
		</div>
		<div class="control-btn">
			<i class="fa-solid fa-backward"></i>
			<span class="reproduction-btn">
				<i class="fa-solid fa-play"></i>
				<i class="fa-solid fa-stop"></i>
			</span>
			<i class="fa-solid fa-forward"></i>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
